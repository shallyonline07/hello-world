<form #employeeForm="ngForm" class="size">
  <div class="card">
    
    <div class="card-header">
      <h3 class="card-title">Create Employee</h3>
    </div> 

    <div class="card-body">
      <div class="form-group">
        <label for="fn">First name:</label>
        <input type="text" class="form-control" required id="fn"
          name="firstName" #fnVar="ngModel" [(ngModel)]="firstName"
          [ngClass]="{
            'is-valid': fnVar.valid,
            'is-invalid': fnVar.invalid && fnVar.touched
          }">
        <span *ngIf="fnVar.invalid && fnVar.touched" class="invalid-feedback">Please enter first name.</span>
        <span *ngIf="fnVar.valid" class="valid-feedback">Looks good!</span>
      </div>




    </div>
    
    <div class="card-footer">
      
    </div>
  
  </div>
</form>
